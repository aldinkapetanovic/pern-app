name: CI

on:
  push:
    branches:
      - main  # Adjust if needed
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push postgres image
        working-directory: ./postgres
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/postgres:latest .
          docker push ghcr.io/${{ github.repository_owner }}/postgres:latest
  
      - name: Build and push backend image
        working-directory: ./server
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/backend:latest .
          docker push ghcr.io/${{ github.repository_owner }}/backend:latest

      - name: Build and push frontend image
        working-directory: ./client
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/frontend:latest .
          docker push ghcr.io/${{ github.repository_owner }}/frontend:latest

